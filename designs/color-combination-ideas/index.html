        let index = 0;
        let incrementBtn = document.getElementById("increment");
        let decrementBtn = document.getElementById("decrement");
        let primaryColor = document.getElementById("primaryColor");
        let secondaryColor = document.getElementById("secondaryColor");
        incrementBtn.addEventListener("click", () => {
            if (colorSets.length > (index + 1)) index++;
            else index = 0;

            refreshProperties();
        })

        decrementBtn.addEventListener("click", () => {
            if ((index - 1) >= 0) index--;
            else index = colorSets.length - 1;

            refreshProperties();
        })
        const refreshProperties = () => {
            primaryColor.innerText = colorSets[index].primary;
            secondaryColor.innerText = colorSets[index].secondary;
            document.documentElement.style.setProperty("--primary-color", `${colorSets[index].primary}`);
            document.documentElement.style.setProperty("--secondary-color", `${colorSets[index].secondary}`);
            document.documentElement.style.setProperty("--primary-text-color", `${colorSets[index].primaryText}`);
            document.documentElement.style.setProperty("--secondary-text-color", `${colorSets[index].secondaryText}`);
        }
